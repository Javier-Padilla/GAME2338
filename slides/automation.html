# Definition

* The practice of running tests automatically, managing test data, and utilizing results to improve software quality.
* The point easier to write the test suite, re-play it as required, mitigating human intervention, and improving testing ROI.

* Reduce human intervention (24/7)
* Speed up test
* Increase test coverage on multiple platforms
