# Types of Testing - Scenarios
---
# Activity
Based on the prompt guess what type of main type of testing and other types of testing these scenarios describe.
---
# Scenario #1
* You are testing a new website and noticed that a required field is missing
from a screen.
      
* What type of testing is this?
???
White Box; ACCEPTANCE TESTING
---
# Scenario #2
* You are testing the new release of World of War Craft on two PCs one has
Windows 8 and one has Windows 10.
      
* What type of testing is this?
???
Black Box; COMPATIBILITY TESTING
---
# Scenario #3
* The developers just handed you a new release, you and the test team need
to quickly make sure all major functions in the application were not
affected before testing the new features.
      
* What type of testing will you conduct?
???
White Box; REGRESSION TESTING
---
# Scenario #4
* Your application just went into production, 1,000 users log on to the
system and it suddenly crashes.
      
* What type of testing would have caught this issue?
???
White Box; LOAD TESTING (PERFORMANCE TESTING & STRESS TESTING)
---
# Scenario #5
* The developers just handed you a new release, you and the test team want
to make sure all current (existing and new) functionality is working
correctly.
      
* What type of testing will you conduct?
???
White Box; REGRESSION TESTING; SYSTEM TESTING
---
# Scenario #6
* You are asked to test a build and determine that the build is not working
properly. You talk to a developer and realize one piece of code did not
compile or was left out.
      
* What type of testing would have caught this issue?
???
White Box; SMOKE TESTING; UNIT TESTING
---
# Scenario #7
* You are testing a fighting game you versus the computer, you realize simple
movement instantly kills the computer player.
      
* What type of testing is this?
???
Black Box; BALANCE TESTING
---
# Scenario #8
* You are handed a game ready for delivery, your project manager wants you
to verify that all copyright and trademark signs display properly.
      
* What type of testing is this?
???
White Box; COMPLIANCE TESTING
---
# Scenario #9
* You have been tasked with gathering a group of users together to validate
or test your company’s new software or game.
      
* What type of testing is this?
* For software?
* For a game?
???
Black Box; System Testing; Playtesting
---
# Scenario #10
* You have just been assigned to a new web-based system. You are asked to
verify that all fields display captions when your mouse roll over each field,
which is a requirement for part of Section B 1194.22 of the 508 Standards.
      
* What type of testing is this?
???
White Box; CONFORMANCE TESTING
---
# Scenario #11
* A kid just received a new shooting game for his birthday. He sits down to
start playing the game and can’t seem to figure out how to shoot his
weapon.
      
* This would have been caught or tested during what type of testing?
???
Black Box; USABILITY TESTING
---
# Scenario #12
* You are testing a game from the Japan development team. You noticed when
your player dies she yells out something in Japanese rather than English.
      
* What type of testing is this?
???
Black Box; LOCALIZATION TESTING
---
# Scenario #13
* Your QA Manager comes to you and explains that users are getting stuck on
a password reset field screen because error messages are not displaying
with password criteria information.
      
* What type of testing would have caught this?
???
White Box; NEGATIVE TESTING
---
# Scenario #14
* You are testing a new PS3 game. You check the game on the new slim console and the original console. 
      
* What type of testing is this?
???
Black Box; COMPATIBILITY TESTING
---
# Scenario #15
* A new build has just been released to your test team. The build combines
code from two separate development groups.
      
* What type of testing is this?
???
White Box; INTEGRATION TESTING
---
# Scenario #16
* A tool is used to execute 200 tests in approximately 2 hours.
      
* What type of testing is?
???
Black Box; AUTOMATED TESTING
